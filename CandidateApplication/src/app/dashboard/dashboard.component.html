<app-candidate-search></app-candidate-search>

<h3>Top Candidates</h3>
<div class="grid grid-pad">
  <a *ngFor="let candidate of candidates" class="col-1-4"
     routerLink="/detail/{{candidate.id}}">
    <div class="module candidate">
      <h4>{{candidate.first_name}}</h4>
    </div>
  </a>
</div>
